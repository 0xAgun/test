<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'core/profile.css' %}">
	<!-- <link rel="stylesheet" href="profile.css"> -->
	<title>{{request.user.username}}'s Profile</title>
</head>

<body>
	<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
		<div class="card p-4">
			<div class=" image d-flex flex-column justify-content-center align-items-center"> <button
					class="btn btn-secondary"> <img src="https://www4.lunapic.com/editor/premade/transparent.gif"
						height="90" width="100" /></button> <span class="name mt-3">{{request.user.username}}</span> <span
					class="idd">@eleanorpena</span>
				<div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span class="idd1"></span>
				</div>
				<div class="d-flex flex-row justify-content-center align-items-center mt-3"> </div> <button
					class="color-b circule"> <i class="fab fa-dribbble fa-2x"></i></button><br>
				<h2 class="title">{{user_poiint}}</h2>
				<div class=" px-2 rounded mt-4 date "> <span class="join">Points</span> </div></br>
				<div class="text mt-3"> <span> All Reports </span> </div>
			{% for reports in approves %}
				<div class="text mt-3"> <span> {{reports}} </span> </div>
			{% endfor %}
				<div class=" d-flex mt-2"> <button class="btn1 btn-dark" onclick="window.location.href='http://127.0.0.1:8000/logout'">Logout</button> </div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
</body>

</html>
