<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% static 'core/forms/style.css' %}"> -->
    <title>Report</title>
</head>
<style>
.h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
	font-family: inherit;
	font-weight: 500;
	line-height: 1.1;
	color: black;
	text-align: center;
}
</style>
<body>
    <div class="main">
        <h3>Report from here</h3>
        <div class="col-md-8">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>{{message}}</strong>
            </div>
            {% endfor %}
            {% endif %}
        </div>
        <div class="">
            <form action="" method="POST" enctype="multipart/form-data" class="justify-content-center">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        {{form.title |as_crispy_field}}
                        {{form.descrip | as_crispy_field}}
                        {{form.severity | as_crispy_field}}
                        <label>Images</label>
                        <input class="form-control-file" type="file" name="image" multiple><br>
    
                    <button class="btn btn-primary" type="submit">submit</button>
                    </div>
                    <div class="form-group col-md-6">
                        
                    </div>
                </div>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
